<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnOK").click(function(){
			var m = $("#f").serialize();
			$.ajax("/all/insertMember", {data:m, success:function(r){
				alert("가입되었습니다.");
			}});
		});
	});
</script>
</head>
<body>
	<h2>회원가입</h2>
	<form id="f">
		아이디 : <input type="text" name="id"><br>
		암&nbsp&nbsp 호 : <input type="password" name="pwd"><br>
		이&nbsp&nbsp 름 : <input type="text" name="name"><br>
		나&nbsp&nbsp 이 : <input type="number" name="age"><br>
		전&nbsp&nbsp 화 : <input type="text" name="tel"><br>
		<input type="hidden" name="role" value="USER">
	</form>
	<button id="btnOK">가입</button>
</body>
</html>
