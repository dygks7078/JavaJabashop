<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnOK").click(function(){
			var m = $("#f").serialize();
			$.ajax("/all/insertMember", {data:m, success:function(r){
				alert("가입되었습니다.");
			}});
		});
		
		$("#btnUpdate").click(function(){
			var id = $("#id").val();
			var pwd = $("#pwd").val();
			var m1 ={id:id, pwd:pwd};
			$.ajax("/all/updateMember", {data:m1, success:function(r){
				alert(r);
			}});
		});
		
	});
</script>
</head>
<body>
	<h2>회원가입</h2>
	<form id="f">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" id="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pwd" id="pwd"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="number" name="age"></td>
			</tr>
			<tr>
				<td>전화</td>
				<td><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="role" value="USER"></td>
			</tr>
		</table>
	</form>
	<button id="btnOK">가입</button>
	<button id="btnUpdate">수정</button>
	<button id="btnDelete">탈퇴</button>
	
</body>
</html>
